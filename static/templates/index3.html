<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <style>
        #videoFeed {
            width: 640px;
            height: 480px;
            border: 2px solid #ddd;
        }
        #control-buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Object Detection</h1>
    <div id="control-buttons">
        <button id="start-btn" onclick="startCamera()">Open Camera</button>
        <button id="stop-btn" onclick="stopCamera()">Close Camera</button>
    </div>
    
    <div>
        <img id="videoFeed" src="" alt="Camera feed will appear here">
    </div>

    <script>
        let videoFeed = document.getElementById('videoFeed');
        let videoStream = null;

        function startCamera() {
            videoFeed.src = '/video_feed';  // Start the feed by assigning the video stream
        }

        function stopCamera() {
            videoFeed.src = '';  // Stop the feed by clearing the source
        }
    </script>
</body>
</html>
